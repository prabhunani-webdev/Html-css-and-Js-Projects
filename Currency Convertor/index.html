<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Currency Conveter</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
     <main>
      <section class="converter-container">
            <h1>Currency Conveter</h1>
            <div class="input-container">
                  <input type="number" value="1" min="1" class="amount">
                  <select class="fromcurrency">
                        <!-- <option value="INR">INR</option>
                        <option value="USD">USD</option> -->
                  </select>
            </div>
            <div class="arrow">&rarr;</div>
            <div class="input-container">
                  <input type="number" class="coverted-amount">
                  <select class="tocurrency">
                        <!-- <option value="INR">INR</option>
                        <option value="USD">USD</option> -->
                  </select>
            </div>
            <div class="result">
                  1 USD = 82 INR
            </div>
      </section>
     </main> 
     <script src="script.js"></script>
</body>
</html>
