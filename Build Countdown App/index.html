<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count-Down App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="overlay">
      <div class="title br">Srikanth Birthday Count-Down </div>
      <div class="title" id="end-Date">20 Aug 2024 12:00 AM</div>
      <div class="col">
        <div>
          <input type="text" readonly ><br>
          <label for="text" readonly>Days</label>
        </div>
        <div>
          <input type="text" readonly> <br>
          <label for="text" readonly>Hours</label>
        </div>
        <div>
          <input type="text" readonly><br>
          <label for="text" readonly>Minutes</label>
        </div>
        <div>
          <input type="text" readonly><br>
          <label for="text" readonly>Seconds</label>
        </div>
      </div>
    </div>
  </div> 

  <script src="script.js"></script>
</body>
</html>
