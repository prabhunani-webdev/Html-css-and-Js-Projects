<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life-Time</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <div class="background">
    <div id="initialText" class="container">
      <h1>Enter Ur Date of Birth</h1>
    </div>
    <div id="afterDob" class="container">
      <div class="center">
        <h1>How Much Life Journey Covered, Till Now....</h1>
        <div class="time-container">
          <h2>
            <div id="years">0</div>
            Years
          </h2>
          <h2>
            <div id="months">0</div>
            Months
          </h2>
          <h2>
            <div id="days">0</div>
            Days
          </h2>
          <h2>
            <div id="hours">0</div>
            Hours
          </h2>
          <h2>
            <div id="minutes">0</div>
            Minutes
          </h2>
          <h2>
            <div id="seconds">0</div>
            Seconds
          </h2>

        </div>
      </div>
      
    </div>
    
  <div class="setting">
    <i id="setting-icon" class="fa fa-cog"></i>
    <div id="setting-content" class="setting-content hide">
      <input type="date" name="" id="dobInput">
      <button id="dob-button">Let's Check DOB</button>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
